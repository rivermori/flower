<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>ポートフォリオ用TOP</title>
</head>
<body>
    <div class="container">
        <div class="top top_bg">
            <div class="ttl_inner">
                <div class="ttl">PortFolio<br>K</div>
                <div class="photo"><img src="img/top02.svg"></div>
            </div>
        </div>

        <div id="items" class="item">

            <div class="item_parent">
                <p class="item_title">仮想花屋のサイト</p>
                <div class="item_set">
                    <div class="item_photo">
                        <p class="left"><img src="img/flower/pc.png" alt=""></p>
                    </div>
                    <ul class="text_list">
                        <li class="text_list_item">
                        <div class="text_list_title">制作期間</div>
                        <div class="text_list_info">7日</div>
                        </li>
                        <li class="text_list_item">
                        <div class="text_list_title">メモ</div>
                        <div class="text_list_info">着手する案件にスライドを使用するものが多かったので、復習用に制作。</div>
                        </li>
                        <li class="text_list_item red">
                            <div class="text_list_info button">
                                <a href="https://rivermori.github.io/tangrowth/flower/">
                                    サイトへ移動する
                                </a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="item_parent">
                <p class="item_title">イマジナリー花屋のサイト</p>
                <div class="item_set">
                    <div class="item_photo">
                        <p class="left"><img src="img/flower/pc.png" alt=""></p>
                    </div>
                    <ul class="text_list">
                        <li class="text_list_item">
                        <div class="text_list_title">制作期間</div>
                        <div class="text_list_info">7日</div>
                        </li>
                        <li class="text_list_item">
                        <div class="text_list_title">メモ</div>
                        <div class="text_list_info">着手する案件にスライドを使用するものが多かったので、復習用に制作。</div>
                        </li>
                        <li class="text_list_item red">
                            <div class="text_list_info button">
                                <a href="https://rivermori.github.io/tangrowth/flower/">
                                    サイトに移動する
                                </a>
                            </div>
                        </li>

                    </ul>
                </div>
            </div>

        </div>
        <footer class="">
            2023-2024
        </footer>
</body>
</html>
